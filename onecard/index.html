<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Componente do cartão de visualização NFT">
    <title>Card NFT</title>
    <link rel="shortcut icon" href="src/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img class="imagem" src="src/images/ceu.jpg" alt="Equilibrium NFT image">
            </a>

            <a class="titulo-link" href="#">
                <h2 class="titulo-nft">midnight rain.</h2>
            </a>

            <p class="sobre">'Cause he was sunshine, I was midnight</p>

            <div class="info">
                
                <p class="estetica">midnights</p>
                <p class="dias-restantes">5 days left</p>
            </div>

            <div class="criador">
                <img  class="avatar" src="src/images/icone.jpeg" alt="creator">
                <p class="texto">Creation of <a class="nome" href="#">Taylor Swift</a></p>
            </div>

        </div>
    </main>
</body>
</html>
